<!-- uma div container, com padding de 5 para todas as direções -->
<div class="container p-5">
    <div class="row">
        <!-- essa div só aparecerá caso o formulario esteja pronto para ser mostrado ao usuário. Isso é o que representa o *ngIf. Similar aos tag-helpers-->
        <div class="col-6 border border-light rounded p-5 shadow" *ngIf="formulario">
            <!-- assim podemos mostrar variáveis declaradas na classe do componente, abrindo duas chaves, uma dentro da outra -->
            <h4>{{formTitulo}}</h4>
            <hr>
            <!-- essas anotações linkam o formulário à variável de formulário declarada na classe do componente. (ngSubmit) indica para qual método esse formulário será enviado, onde eles serão processados -->
            <form [formGroup]="formulario" (ngSubmit)="SendProductForm()">
                <input type="hidden" formControlName="id">
                <div class="form-group">
                    <label>Name</label>
                    <input formControlName="name" type="text" class="form-control form-control-sm">
                </div>
                <div class="form-group">
                    <label>Price</label>
                    <input formControlName="price" type="number" class="form-control form-control-sm">
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <input formControlName="productDescription" type="text" class="form-control form-control-sm">
                </div>
                <div class="form-group">
                    <label>Stock</label>
                    <input formControlName="stock" type="number" class="form-control form-control-sm">
                </div>
                <div class="form-group">
                    <label formControlName="image">Image(link)</label>
                    <input formControlName="image" type="text" class="form-control form-control-sm">
                </div>
                <div class="form-group">
                    <label formControlName="categoryId">Categories</label>
                    <select formControlName="categoryId" name="categories" id="categories" class="form-control form-control-sm" >
                        <option formControlName="categoryId" *ngFor="let category of categories" 
                            value={{category.id}} >{{category.name}}</option>
                    </select>
                </div>
                <div class="container pt-2">
                    <div >
                        <span>
                            <button type="submit" class="btn btn-sm btn-outline-success">Save</button>
                        </span>
                        <span class="pl-1">
                            <button class="btn btn-sm btn-danger">Back</button>
                        </span>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
